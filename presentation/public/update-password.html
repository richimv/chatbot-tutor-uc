<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Hub Academia</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/update-password.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="/" title="Volver al inicio">
                <img src="/assets/logo.png" alt="Logo Tutor IA" class="logo-img">
            </a>
            <h2>Nueva Contraseña</h2>
            <p class="subtitle">Ingresa una nueva contraseña segura para tu cuenta.</p>

            <form id="update-password-form">
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new-password" name="new-password" required
                            autocomplete="new-password" placeholder="••••••••">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('new-password')">
                            <i class="fas fa-eye" id="new-password-toggle-icon"></i>
                        </button>
                    </div>
                    <ul id="new-password-requirements" class="password-requirements-list"></ul>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Nueva Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required
                            autocomplete="new-password" placeholder="••••••••">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
                        </button>
                    </div>
                    <div id="password-match-error">Las contraseñas no coinciden</div>
                </div>

                <button type="submit" class="btn-primary" id="update-button">Guardar Contraseña</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>

    <script>
        // Toggle Password Visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Detección de Token en URL (Critical Logic)
            const getHashParams = () => {
                const hash = window.location.hash.substring(1);
                const params = {};
                hash.split('&').forEach(part => {
                    const [key, value] = part.split('=');
                    params[key] = value;
                });
                return params;
            };

            const params = getHashParams();
            // Supabase sends type=recovery for password resets
            // Access token is present in the hash fragment
            const accessToken = params.access_token;
            const type = params.type;

            const updateButton = document.getElementById('update-button');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            console.log("Hash Params:", params); // Debug helper

            if (!accessToken || type !== 'recovery') {
                // Si no hay token o no es recovery, mostramos error (o podríamos redirigir al login)
                // Pero a veces supabase autologuea y limpia el hash antes de que lo leamos si usamos supabase-js client auth listener...
                // Sin embargo, en esta página estática simple, leer el hash es lo más fiable.

                // MEJORA: Si ya hay sesión activa (porque supabase manejó el link automáticamente), también vale.
                // Verificamos si hay sesión en supabase client.
            }

            // Inicializar Cliente Supabase
            if (!window.AppConfig.SUPABASE_URL) {
                errorDiv.textContent = "Error de configuración: Faltan variables de entorno.";
                errorDiv.style.display = 'block';
                return;
            }
            const supabase = window.supabase.createClient(window.AppConfig.SUPABASE_URL, window.AppConfig.SUPABASE_ANON_KEY);

            // 2. Setup Password Validation (Simple Regex)
            const newPassInput = document.getElementById('new-password');
            const reqList = document.getElementById('new-password-requirements');
            const requirements = [
                { regex: /.{8,}/, text: "Mínimo 8 caracteres" },
                { regex: /[A-Z]/, text: "Una mayúscula" },
                { regex: /[0-9]/, text: "Un número" }
            ];

            // Render list
            reqList.innerHTML = requirements.map(r => `<li class="requirement-item">${r.text}</li>`).join('');

            newPassInput.addEventListener('input', () => {
                const val = newPassInput.value;
                Array.from(reqList.children).forEach((li, idx) => {
                    const req = requirements[idx];
                    const isValid = req.regex.test(val);
                    li.classList.toggle('valid', isValid);
                    li.classList.remove('invalid'); // Reset
                });
            });

            // 3. Handle Submit
            document.getElementById('update-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';

                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    document.getElementById('password-match-error').classList.add('show');
                    return;
                } else {
                    document.getElementById('password-match-error').classList.remove('show');
                }

                updateButton.disabled = true;
                updateButton.textContent = "Guardando...";

                try {
                    // CRITICAL STEP: Update User Password
                    // Opción A: Usamos el accessToken del hash directamente para actualizar.
                    // Esto es lo que pide el usuario: "use ese token para llamar a supabase.auth.updateUser"

                    // Primero, seteamos la sesión manualmente si tenemos el token
                    if (accessToken) {
                        const { error: sessionError } = await supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: params.refresh_token || ""
                        });
                        if (sessionError) throw sessionError;
                    }

                    // Ahora llamamos a updateUser. Como la sesión está activa (por setSession o por magia de Supabase), funcionará.
                    const { data, error } = await supabase.auth.updateUser({
                        password: newPassword
                    });

                    if (error) throw error;

                    successDiv.textContent = "¡Contraseña actualizada correctamente! Redirigiendo al login...";
                    successDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);

                } catch (err) {
                    console.error("Update Error:", err);
                    errorDiv.textContent = "Error al actualizar la contraseña: " + err.message;
                    errorDiv.style.display = 'block';
                    updateButton.disabled = false;
                    updateButton.textContent = "Guardar Contraseña";
                }
            });
        });
    </script>
</body>

</html>
