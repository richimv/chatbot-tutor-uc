<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro Médico - Hub Academia</title>
    <!-- CSS Moderno (Glassmorphism) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos Específicos para el Quiz */
        body {
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .medical-pulse {
            width: 60px;
            height: 60px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }

            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Pregunta */
        .question-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-badge {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .question-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Opciones */
        .options-grid {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 1rem;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2) !important;
            border-color: #22c55e !important;
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: #ef4444 !important;
        }

        /* Feedback Area */
        .feedback-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            display: none;
            animation: slideUp 0.3s ease;
        }

        .feedback-box.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Results Modal */
        .results-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .results-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .results-card {
            background: #1e293b;
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .results-overlay.active .results-card {
            transform: scale(1);
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#3b82f6 0%, #1e293b 0%);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            inset: 10px;
            background: #1e293b;
            border-radius: 50%;
            z-index: 0;
        }

        .score-value {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 640px) {
            .quiz-container {
                padding: 1.25rem;
                width: 95%;
            }

            .question-header {
                flex-direction: column-reverse;
                /* Timer top */
                align-items: flex-start;
                gap: 1rem;
            }

            .timer-badge {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>

    <!-- Pantalla de Carga -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="medical-pulse"></div>
        <h2 style="margin-top: 1.5rem; font-weight: 600;">Analizando Biblioteca Médica...</h2>
        <p style="color: #94a3b8; font-size: 0.9rem;">Consultando fuentes y generando caso clínico...</p>
    </div>

    <!-- NEW: Back Button -->
    <a href="javascript:history.back()" class="btn-back-pulse" title="Salir del Quiz">
        <i class="fas fa-arrow-left"></i>
    </a>

    <style>
        .btn-back-pulse {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
            z-index: 40;
        }

        .btn-back-pulse:hover {
            background: rgba(59, 130, 246, 0.2);
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .btn-back-pulse {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>

    <!-- Contenedor del Quiz -->
    <div class="quiz-container">
        <div class="question-header">
            <div>
                <span
                    style="color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Pregunta
                    <span id="currentQ">1</span>/10</span>
                <div
                    style="height: 6px; width: 100px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 0.5rem; overflow: hidden;">
                    <div id="progressBar"
                        style="height: 100%; width: 10%; background: #3b82f6; transition: width 0.3s;"></div>
                </div>
            </div>
            <div class="timer-badge">
                <i class="fas fa-clock"></i>
                <span id="timer">45s</span>
            </div>
        </div>

        <div class="question-text" id="questionText">
            Cargando pregunta...
        </div>

        <div class="options-grid" id="optionsGrid">
            <!-- Botones generados por JS -->
        </div>

        <div id="feedbackBox" class="feedback-box">
            <h4 style="margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-info-circle"></i> Explicación Médica
            </h4>
            <p id="explanationText" style="font-size: 0.95rem; line-height: 1.5; color: #cbd5e1;"></p>
            <button id="nextBtn"
                style="margin-top: 1rem; background: rgba(255,255,255,0.1); border: none; padding: 0.5rem 1.5rem; border-radius: 8px; color: white; cursor: pointer;">
                Siguiente Pregunta <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </button>
        </div>
    </div>

    <!-- Modal de Resultados -->
    <div id="resultsOverlay" class="results-overlay">
        <div class="results-card">
            <h2 style="margin-bottom: 1rem;">¡Simulacro Finalizado!</h2>
            <div class="score-circle" id="scoreCircle" style="background: conic-gradient(#22c55e 0%, #1e293b 0%);">
                <span class="score-value" id="finalScore">0/10</span>
            </div>
            <p style="color: #94a3b8; margin-bottom: 2rem;">¿Qué te pareció el nivel?</p>

            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button id="btn-exit-quiz"
                    style="background: transparent; border: 1px solid rgba(255,255,255,0.2); padding: 0.75rem 1.5rem; border-radius: 12px; color: white; cursor: pointer;">
                    Salir
                </button>
                <button onclick="location.reload()"
                    style="background: #3b82f6; border: none; padding: 0.75rem 1.5rem; border-radius: 12px; color: white; font-weight: 600; cursor: pointer;">
                    Nuevo Examen
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/quiz.js"></script>
</body>

</html>
