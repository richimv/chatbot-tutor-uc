<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro Médico - Hub Academia</title>
    <!-- CSS Moderno (Glassmorphism) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos Específicos para el Quiz */
        body {
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .medical-pulse {
            width: 60px;
            height: 60px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }

            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Pregunta */
        .question-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-badge {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .question-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Opciones */
        .options-grid {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 1rem;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2) !important;
            border-color: #22c55e !important;
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: #ef4444 !important;
        }

        /* Feedback Area */
        .feedback-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            display: none;
            animation: slideUp 0.3s ease;
        }

        .feedback-box.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Results Modal (Premium) */
        .results-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .results-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .results-card {
            background: rgba(30, 41, 59, 0.95);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 500px;
            width: 90%;
            transform: scale(0.95) translateY(20px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .results-overlay.active .results-card {
            transform: scale(1) translateY(0);
        }

        .results-card h2 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: rgba(15, 23, 42, 0.8);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow:
                0 0 0 4px rgba(59, 130, 246, 0.2),
                0 0 30px rgba(59, 130, 246, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .score-circle::before {
            content: '';
            position: absolute;
            inset: 10px;
            background: rgba(30, 41, 59, 0.98);
            border-radius: 50%;
            z-index: 0;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .score-value {
            position: relative;
            z-index: 1;
            font-size: 3.5rem;
            font-weight: 800;
            color: #f8fafc;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 640px) {
            .quiz-container {
                padding: 1.25rem;
                width: 95%;
            }

            .question-header {
                flex-direction: column-reverse;
                /* Timer top */
                align-items: flex-start;
                gap: 1rem;
            }

            .timer-badge {
                align-self: flex-end;
            }
        }

        /* --- POST EXPERIMENT REVIEW --- */
        .hidden {
            display: none !important;
        }

        .review-container {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-top-exit {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-top-exit:hover {
            background: #ef4444;
            color: white;
        }

        .review-feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Post-Exam Review Cards */
        .review-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .review-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #475569;
        }

        .review-q-text {
            font-size: 1.05rem;
            color: #f8fafc;
            margin-bottom: 1.25rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .review-opt {
            padding: 0.85rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .r-correct {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
            font-weight: 600;
        }

        .r-wrong {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
            text-decoration: line-through;
        }

        .review-explanation {
            margin-top: 1.25rem;
            padding: 1rem 1.25rem;
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            border-radius: 0 8px 8px 0;
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Premium Buttons */
        .btn-neon {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, #60a5fa, #818cf8);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <!-- Pantalla de Carga -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="medical-pulse"></div>
        <h2 id="loadingTitle" style="margin-top: 1.5rem; font-weight: 600; text-align: center;">Analizando Biblioteca
            Médica...</h2>
        <p id="loadingSubtitle" style="color: #94a3b8; font-size: 0.9rem; text-align: center; margin-top: 0.5rem;">
            Consultando fuentes y generando preguntas...</p>
    </div>

    <!-- NEW: Back Button -->
    <a href="javascript:history.back()" class="btn-back-pulse" title="Salir del Quiz">
        <i class="fas fa-arrow-left"></i>
    </a>

    <style>
        .btn-back-pulse {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
            z-index: 40;
        }

        .btn-back-pulse:hover {
            background: rgba(59, 130, 246, 0.2);
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .btn-back-pulse {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>

    <!-- Contenedor del Quiz -->
    <div class="quiz-container">
        <div class="question-header">
            <div>
                <span
                    style="color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Pregunta
                    <span id="currentQ">1</span>/<span id="maxQ">10</span></span>
                <div
                    style="height: 6px; width: 100px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 0.5rem; overflow: hidden;">
                    <div id="progressBar"
                        style="height: 100%; width: 10%; background: #3b82f6; transition: width 0.3s;"></div>
                </div>
            </div>
            <div class="timer-badge">
                <i class="fas fa-clock"></i>
                <span id="timer">45s</span>
            </div>
        </div>

        <div id="questionImageContainer" class="hidden" style="margin-bottom: 2rem; text-align: center;">
            <img id="questionImage" src="" alt="Imagen de contexto"
                style="max-width: 100%; max-height: 350px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
        </div>

        <div class="question-text" id="questionText">
            Cargando pregunta...
        </div>

        <div class="options-grid" id="optionsGrid">
            <!-- Botones generados por JS -->
        </div>

        <div id="feedbackBox" class="feedback-box">
            <h4 style="margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-info-circle"></i> Explicación Médica
            </h4>
            <p id="explanationText" style="font-size: 0.95rem; line-height: 1.5; color: #cbd5e1;"></p>
            <button id="nextBtn"
                style="margin-top: 1rem; background: rgba(255,255,255,0.1); border: none; padding: 0.5rem 1.5rem; border-radius: 8px; color: white; cursor: pointer;">
                Siguiente Pregunta <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </button>
        </div>

        <!-- Contenedor Post-Examen (Hidden) -->
        <div id="reviewContainer" class="review-container hidden">
            <div class="review-header">
                <h2><i class="fas fa-clipboard-check"></i> Corrección de Simulacro</h2>
                <button id="btn-top-exit" class="btn-top-exit"><i class="fas fa-times"></i> Salir al Hub</button>
            </div>
            <div id="reviewFeed" class="review-feed">
                <!-- Tarjetas inyectadas por JS -->
            </div>
        </div>
    </div>

    <!-- Modal de Resultados -->
    <div id="resultsOverlay" class="results-overlay">
        <div class="results-card">
            <h2 style="margin-bottom: 1rem;">¡Simulacro Finalizado!</h2>
            <div class="score-circle" id="scoreCircle" style="background: conic-gradient(#22c55e 0%, #1e293b 0%);">
                <span class="score-value" id="finalScore">0/10</span>
            </div>
            <p style="color: #94a3b8; margin-bottom: 2rem;">¿Qué te pareció el nivel?</p>

            <div class="actions" style="flex-direction: column;">
                <button id="btn-review-exam" onclick="showExamReview()" class="btn-neon"
                    style="width: 100%; margin-bottom: 1rem;">
                    <i class="fas fa-eye"></i> Ver Corrección del Examen
                </button>
                <div style="display: flex; gap: 1rem; justify-content: center; width: 100%;">
                    <button id="btn-exit-quiz" class="btn-secondary"
                        style="flex: 1; padding: 0.75rem 1.5rem; border-radius: 12px; cursor: pointer;">
                        Salir
                    </button>
                    <button onclick="location.reload()" class="btn-secondary"
                        style="flex: 1; padding: 0.75rem 1.5rem; border-radius: 12px; cursor: pointer;">
                        Nuevo Examen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/services/authApiService.js"></script>
    <script src="js/sessionManager.js"></script>
    <script src="js/ui/uiManager.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="js/quiz.js"></script>
</body>

</html>
