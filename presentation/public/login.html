<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tutor IA</title>
    <link rel="icon" type="image/png" href="/assets/logo-dark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/logo-theme.css"> <!-- Sistema de logo dual -->
</head>

<body>
    <div class="auth-container">
        <div class="auth-panel-left">
            <a href="/" title="Volver al inicio">
                <!-- Logo oscuro para tema claro -->
                <img src="/assets/logo-dark.png" alt="Logo Tutor IA" class="logo-img logo-dark">
                <!-- Logo claro para tema oscuro -->
                <img src="/assets/logo-light.png" alt="Logo Tutor IA" class="logo-img logo-light">
            </a>
            <h2>Bienvenido de Vuelta</h2>
            <p>Accede a tu cuenta para continuar tu aprendizaje con nuestro Tutor IA.</p>
        </div>
        <div class="auth-panel-right">
            <form id="login-form" class="auth-form">
                <h2>Iniciar Sesión</h2>
                <p class="form-subtitle">Ingresa tus credenciales para acceder.</p>
                <div id="error-message" class="error-message" style="display:none;"></div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="login-button">Acceder</button>
                <div class="auth-switch-link">
                    ¿No tienes una cuenta? <a href="/register.html">Regístrate aquí</a>
                </div>
                <!-- ✅ NUEVO: Enlace para volver al inicio -->
                <div class="auth-switch-link" style="margin-top: 1rem;">
                    <a href="/">Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/theme-toggle.js"></script> <!-- Theme toggle -->
    <script src="/js/services/authApiService.js"></script>
    <script src="/js/sessionManager.js"></script>
    <!-- ✅ SCRIPT: Toggle password -->
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');

            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Ingresando...';
            errorDiv.style.display = 'none';

            try {
                const { token, user } = await AuthApiService.login(email, password);
                window.sessionManager.login(token, user);
                window.location.href = '/'; // Redirigir al inicio
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Acceder';
            }
        });
    </script>
</body>

</html>
