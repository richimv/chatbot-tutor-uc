<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Tutor IA</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/auth.css">
    <!-- ‚úÖ ESTILOS GOOGLE -->
    <style>
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn-google:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .auth-separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .auth-separator::before {
            margin-right: 0.5rem;
        }

        .auth-separator::after {
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-panel-left">
            <a href="/" title="Volver al inicio">
                <img src="/assets/logo.png" alt="Logo Tutor IA" class="logo-img">
            </a>
            <h2>Bienvenido de Vuelta</h2>
            <p>Accede a tu cuenta para continuar tu aprendizaje con nuestro Tutor IA.</p>
        </div>
        <div class="auth-panel-right">
            <form id="login-form" class="auth-form">
                <h2>Iniciar Sesi√≥n</h2>
                <p class="form-subtitle">Ingresa tus credenciales para acceder.</p>
                <div id="error-message" class="error-message" style="display:none;"></div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="login-button">Acceder</button>

                <div class="auth-separator">o</div>

                <!-- ‚úÖ BOT√ìN GOOGLE (Movido al final) -->
                <button type="button" class="btn-google" id="google-login-btn">
                    <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="G">
                    Continuar con Google
                </button>
                <div class="auth-switch-link">
                    ¬øNo tienes una cuenta? <a href="/register.html">Reg√≠strate aqu√≠</a>
                </div>
                <!-- ‚úÖ NUEVO: Enlace para volver al inicio -->
                <div class="auth-switch-link" style="margin-top: 1rem;">
                    <a href="/">Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ SUPABASE JS (Requerido para Google Login) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script> <!-- ‚úÖ NUEVO: Configuraci√≥n global -->

    <script src="/js/services/authApiService.js"></script>
    <script src="/js/sessionManager.js"></script>
    <!-- ‚úÖ SCRIPT: Toggle password -->
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');

            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Ingresando...';
            errorDiv.style.display = 'none';

            try {
                const { token, user } = await AuthApiService.login(email, password);
                window.sessionManager.login(token, user);
                window.location.href = '/'; // Redirigir al inicio
            } catch (error) {
                // ‚úÖ SOLUCI√ìN: Detecci√≥n espec√≠fica de error de verificaci√≥n
                const msg = error.message.toLowerCase();
                if (msg.includes('verificado') || msg.includes('confirm') || msg.includes('not verified')) {
                    errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Tu correo no ha sido verificado. Por favor revisa tu bandeja.`;
                    errorDiv.style.backgroundColor = '#fee2e2';
                    errorDiv.style.color = '#dc2626';
                    errorDiv.style.border = '1px solid #fca5a5';
                    errorDiv.style.padding = '0.75rem';
                    errorDiv.style.textAlign = 'center';
                    errorDiv.style.borderRadius = '0.375rem';
                } else {
                    errorDiv.textContent = error.message;
                    errorDiv.style.backgroundColor = '';
                    errorDiv.style.color = '';
                    errorDiv.style.border = '';
                    errorDiv.style.padding = '';
                    errorDiv.style.textAlign = '';
                }
                errorDiv.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Acceder';
            }
        });
    </script>

    <!-- ‚úÖ L√ìGICA GOOGLE LOGIN -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleBtn = document.getElementById('google-login-btn');

            if (googleBtn) {
                googleBtn.addEventListener('click', async () => {
                    console.log('üîµ Iniciando login con Google...');

                    // Verificar configuraci√≥n
                    if (!window.AppConfig.SUPABASE_URL || window.AppConfig.SUPABASE_URL.includes('INSERT')) {
                        alert('‚ö†Ô∏è Error de Configuraci√≥n: Falta configurar SUPABASE_URL en js/config.js');
                        return;
                    }

                    try {
                        // Inicializar Cliente Supabase
                        const { createClient } = supabase;
                        const sb = createClient(window.AppConfig.SUPABASE_URL, window.AppConfig.SUPABASE_ANON_KEY);

                        // Iniciar OAuth
                        const redirectUrl = window.location.hostname === 'localhost'
                            ? 'http://localhost:3000/index.html'
                            : 'https://hubacademia.com/index.html'; // URL expl√≠cita de producci√≥n

                        const { data, error } = await sb.auth.signInWithOAuth({
                            provider: 'google',
                            options: {
                                redirectTo: redirectUrl
                            }
                        });

                        if (error) throw error;

                        // Supabase redirige autom√°ticamente, pero por si acaso:
                        console.log('üü¢ Redirigiendo a Google...', data);

                    } catch (err) {
                        console.error('‚ùå Error Google Login:', err);
                        alert('Error al iniciar con Google: ' + err.message);
                    }
                });
            }
        });
    </script>
</body>

</html>
