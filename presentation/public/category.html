<!DOCTYPE html>
<html lang="es" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Recursos - Hub Academia</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/category.css"> <!-- Nuevo -->
    <link rel="stylesheet" href="css/modal.css">

    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Configuración e inicialización -->
    <script src="js/config.js"></script>
    <script src="js/services/authApiService.js"></script>
    <script src="js/sessionManager.js"></script>
    <script src="js/security.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="header-start">
            <div class="logo">
                <a href="/" style="display: flex; align-items: center; text-decoration: none;">
                    <img src="/assets/logo.png" alt="Hub Academia" class="logo-image"
                        style="height: 32px; margin-right: 10px;">
                </a>
            </div>
            <button id="header-back-btn" class="header-back-btn hidden">
                <i class="fas fa-arrow-left"></i> <span>Volver</span>
            </button>
        </div>
        <div class="header-nav">
            <a href="/" class="nav-link nav-home-button" title="Ir al inicio">
                <i class="fas fa-home"></i>
            </a>
            <div id="user-session-controls">
                <!-- Estado de carga inicial -->
                <span class="loading-user">Cargando...</span>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="category-main">
        <!-- Header Compacto y Búsqueda -->
        <section class="category-filters container" id="category-hero">
            <div class="hero-text-content">
                <div class="category-icon-wrapper">
                    <i class="fas fa-folder-open" id="hero-icon"></i>
                </div>
                <div>
                    <h1 id="hero-title" class="skeleton-text">Cargando...</h1>
                    <p id="hero-subtitle" class="skeleton-text">Buscando recursos en la bóveda.</p>
                </div>
            </div>

            <div class="category-search">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="local-search-input" placeholder="Buscar en esta categoría..." autocomplete="off">
            </div>
        </section>

        <!-- Contenedor Principal de Acordeones/Grupos -->
        <section class="category-content container" id="category-groups-container">
            <!-- Se inyecta con JS -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Organizando la biblioteca...</p>
            </div>
        </section>

    </main>

    <!-- Componentes reutilizables -->
    <script src="js/services/libraryService.js"></script>
    <script src="js/ui/uiManager.js"></script>
    <script src="js/ui/components.js"></script>
    <script src="js/ui/libraryUI.js"></script>
    <script src="js/app.js"></script>
    <!-- Script principal de la página -->
    <script src="js/category.js"></script>
</body>

</html>
