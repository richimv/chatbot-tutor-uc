<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hub Academia</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">

    <!-- Fuentes y Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <img src="/assets/logo.png" alt="Logo" height="40">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="header-actions">
                <a href="/" class="btn"><i class="fas fa-home"></i> Volver al Inicio</a>
                <button onclick="window.location.reload()" class="btn"><i class="fas fa-sync-alt"></i>
                    Actualizar</button>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top: 1rem;">Cargando M√©tricas en Tiempo Real...</p>
        </div>

        <!-- Main Content (Hidden by default) -->
        <div id="main-content" style="display: none;">

            <!-- KPIs -->
            <div class="kpi-grid">
                <!-- Usuarios Total -->
                <div class="kpi-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <div class="kpi-label">Usuarios Totales</div>
                            <div class="kpi-value" id="kpi-users">0</div>
                        </div>
                        <div class="kpi-icon color-blue"><i class="fas fa-users"></i></div>
                    </div>
                </div>

                <!-- Premium -->
                <div class="kpi-card" style="border: 1px solid var(--accent-warning);">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <div class="kpi-label" style="color: var(--accent-warning);">Suscripciones Activas</div>
                            <div class="kpi-value" id="kpi-premium">0</div>
                        </div>
                        <div class="kpi-icon color-amber"><i class="fas fa-crown"></i></div>
                    </div>
                </div>

                <!-- B√∫squedas -->
                <div class="kpi-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <div class="kpi-label">B√∫squedas Totales</div>
                            <div class="kpi-value" id="kpi-searches">0</div>
                        </div>
                        <div class="kpi-icon color-purple"><i class="fas fa-search"></i></div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="kpi-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <div class="kpi-label">Interacciones IA</div>
                            <div class="kpi-value" id="kpi-chat">0</div>
                        </div>
                        <div class="kpi-icon color-green"><i class="fas fa-robot"></i></div>
                    </div>
                </div>

                <div id="ai-insights-container" style="margin-bottom: 2rem;">
                    <div class="ai-loading-card">
                        <i class="fas fa-brain fa-pulse"></i> Esperando an√°lisis de IA...
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">‚≠ê Top 5 Cursos M√°s Visitados</h3>
                    </div>
                    <div style="height: 300px;">
                        <canvas id="chart-courses"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">üìö Top 5 Libros M√°s Visitados</h3>
                    </div>
                    <div style="height: 300px;">
                        <canvas id="chart-books"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="js/sessionManager.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Auth Check inline para evitar FOUC
        const token = localStorage.getItem('authToken');
        if (!token) window.location.href = '/login.html';
    </script>
</body>

</html>
