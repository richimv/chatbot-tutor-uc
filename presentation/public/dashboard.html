<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hub Academia</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/analytics-dashboard.css">
</head>

<body class="with-sidebar">

    <!-- Header Principal -->
    <header class="main-header">
        <a href="/" class="logo">
            <img src="/assets/logo.png" alt="Logo" class="logo-img" style="height: 32px; margin-right: 10px;">
            <span class="logo-text" style="display: inline; color: var(--text-main); font-size: 1.25rem;">Dashboard de
                Estadísticas</span>
        </a>
        <div class="header-nav">
            <a href="/admin.html" class="nav-link" title="Ir al Panel de Gestión">
                <i class="fas fa-tasks"></i> Gestión
            </a>

            <a href="/" class="nav-link nav-home-button" title="Ir a la página principal">
                <i class="fas fa-home"></i> Inicio
            </a>
        </div>
    </header>

    <main id="dashboard-container" class="dashboard-container">
        <!-- Content injected by dashboard.js -->
        <div class="loading-state" style="text-align: center; padding: 4rem; color: var(--text-muted);">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top: 1rem;">Cargando dashboard...</p>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/services/authApiService.js"></script>
    <script src="js/sessionManager.js"></script>
    <script src="js/services/analyticsApiService.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/security.js"></script> <!-- ✅ NUEVO -->
    <script src="js/app.js"></script>
    <script>
        window.sessionManager.initialize().then(() => { if (window.sessionManager.getUser()?.role !== 'admin') window.location.href = '/'; });
    </script>
</body>

</html>
