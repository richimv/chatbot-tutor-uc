<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tutor IA</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-panel-left">
            <a href="/" title="Volver al inicio">
                <img src="/assets/logo.png" alt="Logo Tutor IA" class="logo-img">
            </a>
            <h2>Únete a la Comunidad</h2>
            <p>Crea tu cuenta para acceder a todas las herramientas de aprendizaje y al Tutor IA.</p>
        </div>
        <div class="auth-panel-right">
            <form id="register-form" class="auth-form">
                <h2>Crear Cuenta</h2>
                <p class="form-subtitle">Completa tus datos para registrarte.</p>
                <div id="error-message" class="error-message" style="display:none;"></div>
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                    <!-- ✅ NUEVO: Contenedor para los requisitos de la contraseña -->
                    <ul id="password-requirements" class="password-requirements-list"></ul>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
                        </button>
                    </div>
                    <div id="password-match-error" class="password-match-error">Las contraseñas no coinciden</div>
                </div>
                <button type="submit" class="btn-primary" id="register-button">Registrarse</button>
                <div class="auth-switch-link">
                    ¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión</a>
                </div>
                <!-- ✅ NUEVO: Enlace para volver al inicio -->
                <div class="auth-switch-link" style="margin-top: 1rem;">
                    <a href="/">Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/config.js"></script> <!-- ✅ NUEVO: Configuración global -->

    <script src="/js/services/authApiService.js"></script>
    <script src="/js/sessionManager.js"></script>
    <!-- ✅ SCRIPT COMPLETO: Toggle password + validación -->
    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <!-- ✅ SCRIPT CORREGIDO Y COMPLETO: Incluye validación en tiempo real y envío del formulario -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordChecksContainer = document.getElementById('password-requirements');
            const errorDiv = document.getElementById('error-message');
            const registerButton = document.getElementById('register-button');

            // --- 1. Lógica de validación de contraseña en tiempo real ---
            const requirements = {
                length: { text: 'Al menos 8 caracteres', regex: /.{8,}/, el: null },
                uppercase: { text: 'Una letra mayúscula (A-Z)', regex: /[A-Z]/, el: null },
                lowercase: { text: 'Una letra minúscula (a-z)', regex: /[a-z]/, el: null },
                number: { text: 'Al menos un número (0-9)', regex: /[0-9]/, el: null },
                pwned: { text: 'No debe ser una contraseña común o filtrada', el: null }
            };

            // Crear los elementos <li> para los requisitos
            passwordChecksContainer.innerHTML = Object.values(requirements)
                .map(req => `<li class="requirement-item">${req.text}</li>`)
                .join('');

            // Guardar referencia a cada <li>
            Object.keys(requirements).forEach((key, index) => {
                requirements[key].el = passwordChecksContainer.children[index];
            });

            let pwnedCheckTimeout;

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;

                // Validar requisitos basados en Regex
                for (const key in requirements) {
                    if (requirements[key].regex) {
                        const isValid = requirements[key].regex.test(password);
                        requirements[key].el.classList.toggle('valid', isValid);
                        requirements[key].el.classList.remove('invalid');
                    }
                }

                // Validar si la contraseña está comprometida (pwned)
                clearTimeout(pwnedCheckTimeout);
                const pwnedRequirement = requirements.pwned;
                pwnedRequirement.el.classList.remove('valid', 'invalid');

                if (password.length >= 8) { // Solo verificar si la contraseña tiene una longitud razonable
                    pwnedCheckTimeout = setTimeout(async () => {
                        const isPwned = await AuthApiService.isPasswordPwned(password);
                        pwnedRequirement.el.classList.toggle('valid', !isPwned);
                        pwnedRequirement.el.classList.toggle('invalid', isPwned);
                    }, 500); // Esperar 500ms después de la última pulsación
                }
            });

            // --- 2. Lógica de envío del formulario ---
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const name = document.getElementById('name').value;
                const matchError = document.getElementById('password-match-error');

                // ✅ VALIDACIÓN: Verificar que las contraseñas coincidan
                if (password !== confirmPassword) {
                    matchError.classList.add('show');
                    confirmPasswordInput.focus();
                    return;
                }
                matchError.classList.remove('show');

                registerButton.disabled = true;
                registerButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registrando...';

                try {
                    // ✅ CORRECCIÓN: El registro ya no inicia sesión, solo muestra un mensaje.
                    const response = await AuthApiService.register(name, email, password);
                    registerForm.style.display = 'none'; // Ocultar el formulario
                    document.querySelector('.auth-panel-right').innerHTML = `
                        <div class="success-message" style="display: block; text-align: center; padding: 2rem;">
                            <i class="fas fa-envelope-circle-check" style="font-size: 4rem; color: var(--success); margin-bottom: 1rem;"></i>
                            <h2>¡Revisa tu correo!</h2>
                            <p>${response.message || 'Registro exitoso. Por favor, revisa tu correo para verificar tu cuenta.'}</p>
                            <p style="margin-top: 1.5rem;">Una vez verificado, podrás <a href="/login.html">iniciar sesión</a>.</p>
                        </div>
                    `;
                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                } finally {
                    registerButton.disabled = false;
                    registerButton.textContent = 'Registrarse';
                }
            });
        });
    </script>
</body>

</html>
