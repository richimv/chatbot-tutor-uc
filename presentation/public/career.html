<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera - Tutor Académico UC</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/browse.css">
    <link rel="stylesheet" href="css/career.css"> <!-- ✅ ADDED: Specific styles for this page -->
    <link rel="stylesheet" href="css/chat.css"> <!-- ✅ ADDED: Chatbot Styles -->
    <link rel="stylesheet" href="css/components.css"> <!-- UI Components -->

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="hero-hidden"> <!-- Always hero-hidden for inner pages -->

    <!-- Header (Full Width) -->
    <header class="main-header">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo UC" class="logo-img">
            <!-- Back button injected here -->
            <a href="/" id="header-back-btn" class="header-back-btn">
                <i class="fas fa-arrow-left"></i> <span>Volver a Áreas</span>
            </a>
        </div>
        <div class="header-nav">
            <a href="/" class="nav-link nav-home-button" title="Ir al inicio">
                <i class="fas fa-home"></i>
            </a>
            <div id="user-session-controls">
                <span class="loading-user">Cargando...</span>
            </div>
        </div>
    </header>

    <!-- Sticky Search Section -->
    <section class="search-section sticky">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar por curso, temas y libro...">
            <button id="searchButton" class="btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
                Buscar
            </button>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-container">
        <div id="career-content" class="career-view">
            <!-- Content loaded via JS -->
            <div class="loading-state">Cargando carrera...</div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/services/authApiService.js"></script>
    <script src="js/services/analyticsApiService.js"></script>
    <script src="js/sessionManager.js"></script>
    <script src="js/ui/components.js"></script>
    <script src="js/chat.js"></script> <!-- ✅ ADDED: Chatbot Logic -->
    <script src="js/career.js"></script> <!-- Specific JS -->
    <script src="js/app.js"></script> <!-- Main App Logic (Header, etc) -->
</body>

</html>
