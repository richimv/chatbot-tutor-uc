<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Tutor IA</title>
    <link rel="icon" type="image/png" href="/assets/logo-dark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/logo-theme.css"> <!-- Sistema de logo dual -->
</head>

<body>
    <div class="auth-container">
        <div class="auth-panel-left">
            <a href="/" title="Volver al inicio">
                <!-- Logo oscuro para tema claro -->
                <img src="/assets/logo-dark.png" alt="Logo Tutor IA" class="logo-img logo-dark">
                <!-- Logo claro para tema oscuro -->
                <img src="/assets/logo-light.png" alt="Logo Tutor IA" class="logo-img logo-light">
            </a>
            <h2>Seguridad de tu Cuenta</h2>
            <p>Actualiza tu contraseña regularmente para mantener tu cuenta segura.</p>
        </div>
        <div class="auth-panel-right">
            <form id="change-password-form" class="auth-form">
                <h2>Cambiar Contraseña</h2>
                <p class="form-subtitle">Ingresa tu contraseña actual y la nueva.</p>
                <div id="error-message" class="error-message" style="display:none;"></div>
                <div id="success-message" class="success-message" style="display:none;"></div>

                <div class="form-group">
                    <label for="current-password">Contraseña Actual</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="current-password" name="current-password" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('current-password')">
                            <i class="fas fa-eye" id="current-password-toggle-icon"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new-password" name="new-password" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('new-password')">
                            <i class="fas fa-eye" id="new-password-toggle-icon"></i>
                        </button>
                    </div>
                    <ul id="new-password-requirements" class="password-requirements-list"></ul>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nueva Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
                        </button>
                    </div>
                    <div id="password-match-error" class="password-match-error">Las contraseñas no coinciden</div>
                </div>
                <button type="submit" class="btn-primary" id="update-button">Actualizar Contraseña</button>
                <div class="auth-switch-link">
                    <a href="/">Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/theme-toggle.js"></script> <!-- Theme toggle -->
    <script src="/js/services/authApiService.js"></script>
    <script src="/js/sessionManager.js"></script>
    <!-- ✅ SCRIPT: Toggle password -->
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Proteger la ruta: si no hay sesión, redirigir al login.
            await window.sessionManager.initialize();
            if (!window.sessionManager.isLoggedIn()) {
                window.location.href = '/login.html';
                return;
            }

            const changePasswordForm = document.getElementById('change-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const newPasswordRequirementsContainer = document.getElementById('new-password-requirements');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const updateButton = document.getElementById('update-button');

            // 2. Reutilizar la lógica de validación en tiempo real
            const requirements = {
                length: { text: 'Al menos 8 caracteres', regex: /.{8,}/, el: null },
                uppercase: { text: 'Una letra mayúscula (A-Z)', regex: /[A-Z]/, el: null },
                lowercase: { text: 'Una letra minúscula (a-z)', regex: /[a-z]/, el: null },
                number: { text: 'Al menos un número (0-9)', regex: /[0-9]/, el: null },
                pwned: { text: 'No debe ser una contraseña común o filtrada', el: null }
            };

            newPasswordRequirementsContainer.innerHTML = Object.values(requirements).map(req => `<li class="requirement-item">${req.text}</li>`).join('');
            Object.keys(requirements).forEach((key, index) => {
                requirements[key].el = newPasswordRequirementsContainer.children[index];
            });

            let pwnedCheckTimeout;
            newPasswordInput.addEventListener('input', () => {
                const password = newPasswordInput.value;
                for (const key in requirements) {
                    if (requirements[key].regex) {
                        requirements[key].el.classList.toggle('valid', requirements[key].regex.test(password));
                    }
                }
                clearTimeout(pwnedCheckTimeout);
                const pwnedRequirement = requirements.pwned;
                pwnedRequirement.el.classList.remove('valid', 'invalid');
                if (password.length >= 8) {
                    pwnedCheckTimeout = setTimeout(async () => {
                        const isPwned = await AuthApiService.isPasswordPwned(password);
                        pwnedRequirement.el.classList.toggle('valid', !isPwned);
                        pwnedRequirement.el.classList.toggle('invalid', isPwned);
                    }, 500);
                }
            });

            // 3. Lógica de envío del formulario
            changePasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';

                const oldPassword = document.getElementById('current-password').value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const matchError = document.getElementById('password-match-error');

                // ✅ VALIDACIÓN: Verificar que las contraseñas coincidan
                if (newPassword !== confirmPassword) {
                    matchError.classList.add('show');
                    document.getElementById('confirm-password').focus();
                    return;
                }
                matchError.classList.remove('show');

                try {
                    await AuthApiService.changePassword(oldPassword, newPassword);
                    successDiv.textContent = '¡Contraseña actualizada con éxito! Serás redirigido al inicio.';
                    successDiv.style.display = 'block';
                    setTimeout(() => window.location.href = '/', 2000);
                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
